<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Upload</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            max-width: 500px;
            width: 90%;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], 
        input[type="url"], 
        input[type="date"], 
        textarea, 
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Content</h1>
        <form id="uploadForm" method="POST" enctype="multipart/form-data">
            <label for="heading">Heading:</label>
            <input type="text" id="heading" name="heading" required>

            <label for="short_text">Short Text:</label>
            <input type="text" id="short_text" name="short_text" required>

            <label for="long_text">Long Text:</label>
            <textarea id="long_text" name="long_text" rows="5" required></textarea>

            <label for="explore_more_link">Explore More Link:</label>
            <input type="url" id="explore_more_link" name="explore_more_link" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="image1">Image 1:</label>
            <input type="file" id="image1" name="image1" required>

            <label for="image2">Image 2:</label>
            <input type="file" id="image2" name="image2" required>

            <label for="image3">Image 3:</label>
            <input type="file" id="image3" name="image3" required>

            <button type="submit">Upload</button>
        </form>
    </div>

    <script>
        document.getElementById("uploadForm").onsubmit = async function (e) {
            e.preventDefault();

            const formData = new FormData(this);

            const response = await fetch("https://pk-u67f.onrender.com/upload", {
                method: "POST",
                body: formData,
            });

            const result = await response.json();
            alert(JSON.stringify(result));
        };
    </script>
</body>
</html>
